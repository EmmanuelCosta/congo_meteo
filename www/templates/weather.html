<ion-view >
    <ion-nav-title>Météo {{weather.city.name}}</ion-nav-title>
    <ion-content >
      <div ng-controller="WeatherCtrl" class="list card" ng-repeat="t in weather.list" ng-click="expand($event)" >
      <div class="item item-divider" ng-init='dateTranslator(t.dt)'>{{dateTranslator.day}} {{dateTranslator.date }}</div>
      <div class=" row item item-body" ng-class="{row_active: $index==0}" >
        <div class="temperature">{{Math.round(t.temp.day)}}°C</div>
            <div class="date">
                <strong ng-init='weatherStatus(t.weather[0].description)'>{{weatherStatus}}</strong>

            </div>
            <i class="icon-{{t.weather[0].main.toLowerCase() }}"></i>
      </div>
    </div>
    </ion-content>
</ion-view>
