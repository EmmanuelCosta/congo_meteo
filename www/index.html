<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- build:css mfb.css -->
<link href="css/mfb.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<!-- endbuild -->


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/non_native/js/angular-modal-service.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

    <script src="js/directive/mfb-directive.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/homeCtrl.js"></script>
      <script src="js/controller/weatherCtrl.js"></script>
      <script src="js/factory/WeatherResquestFactory.js"></script>
      <script src="js/factory/CongoWeatherFactory.js"></script>
  </head>
  <body ng-app="starter">

      <ion-nav-bar class="bar-positive">

      </ion-nav-bar>

      <ion-nav-view>


      </ion-nav-view>

      <div  ng-hide="loadingDaily" ng-controller="floatingButtonMenuCtrl as ctrl" >
        <nav  mfb-menu position="br" effect="fountain" label="menu"
       active-icon="ion-edit" resting-icon="ion-plus-round"
       toggling-method="click">
            <button mfb-button mfb-button-close  icon="{{button.icon}}" ng-click="{{button.funct}}"
               label="{{button.label}}" ng-repeat="button in buttons" ></button>
          </nav>

      </div>


  </body>
</html>
